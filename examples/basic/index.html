<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bullet Example</title>
    <script type="importmap">
      {
        "imports": {
          "@adbl/bullet": "../../index.js"
        }
      }
    </script>
  </head>
  <body
    style="
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <my-counter></my-counter>

    <script type="module">
      import { defineComponent } from '@adbl/bullet';

      defineComponent({
        tag: 'my-counter',

        styles: `
          :host {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
          }

          .count {
            font-family: sans-serif;
            font-size: 4rem;
            font-weight: bold;
          }

          .buttons {
            display: flex;
            gap: 1rem;
          }

          button {
            display: flex;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: #f0f0f0;
            border: none;
          }
        `,

        data: {
          count: 0,

          increment() {
            this.data.count++;
            this.data.updateCount();
          },

          decrement() {
            this.data.count--;
            this.data.updateCount();
          },

          updateCount() {
            this.get('.count').textContent = this.data.count;
          },
        },
        render: (_, data) =>
          `
            <div class="count">${data.count}</div>
            <div class="buttons">
                <button onclick=${data.increment}>+</button>
                <button onclick=${data.decrement}>-</button>
            </div>
            `,
      });
    </script>
  </body>
</html>
